<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game</title>

    <style>
        body {
            Background-color:rgb(180, 255, 177);
        }
        p {
            color:rgb(22, 79, 55);
            text-align: center;
            border-style: none none dotted none;
            background-color: white;
            border-color: rgb(22, 79, 55);
        }
        h1 {
            text-align: center;
            color:rgb(22, 79, 55);
        }
        button {
            width: 120px;
            border-width: 5px;
            border-color: rgb(22, 79, 55)
            color: rgb(22,79,55); 
        }
    </style>

</head>
<body>
    <h1>Pick a number from 1 to 100!</h1>
    <input id="guess" type="number" placeholder="Enter your number">
    <button type="button" onclick="checkGuess()">Guess</button>
    <p id="feedback"></p>
    <script>
        // Generate a random number between 1 and 100
        const targetNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess").value);
            const feedback = document.getElementById("feedback");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                feedback.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            const difference = Math.abs(targetNumber - userGuess);

            if (difference === 0) {
                feedback.textContent = "Congratulations! You guessed it!"; 
            } else if (difference <= 1) {
                feedback.textContent = "Piping hot!";
            } else if (difference <= 3) {
                feedback.textContent = "Very hot!!!";
            } else if (difference <= 5) {
                feedback.textContent = "Very hot!";
            } else if (difference <= 15) {
                feedback.textContent = "Hot!";
            } else if (difference <= 30) {
                feedback.textContent = "Warm!";
            } else if (difference <= 40) {
                feedback.textContent = "Lukewarm!";
            } else if (difference <= 50) {
                feedback.textContent = "Cold!";
            } else if (difference <= 60) {
                feedback.textContent = "Very cold!";
            } else if (difference <= 70) {
                feedback.textContent = "Antarctic levels of cold!";
            }

        }
    </script>

<a href="index portfolio.html">
    <button id="button">Back</button>
    </a>

</body>
</html>
